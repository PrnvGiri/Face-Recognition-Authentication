<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Face Security</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body class="login-page">
    <div class="login-container">
        <h1>Welcome Back</h1>
        <p class="subtitle">Please enter your details to sign in.</p>

        {% if error %}
        <div class="alert error">{{ error }}</div>
        {% endif %}

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('password')">Password</button>
            <button class="tab-btn" onclick="switchTab('face')">Face ID</button>
        </div>

        <div id="password-login" class="login-form active">
            <form action="{{ url_for('login') }}" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn primary">Sign in</button>
            </form>
        </div>

        <div id="face-login" class="login-form">
            <div class="camera-preview">
                <img src="{{ url_for('video_feed') }}" alt="Camera Feed">
            </div>
            <!-- Username input removed for auto detection -->
            <p id="face-status" class="status-text">Initializing camera...</p>
            <!-- Button removed, process is automatic -->
        </div>
    </div>

    <script>
        let faceAuthInterval;

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.login-form').forEach(form => form.classList.remove('active'));

            // Clear timer
            if (faceAuthInterval) {
                clearInterval(faceAuthInterval);
                faceAuthInterval = null;
            }

            if (tab === 'password') {
                document.querySelector('.tab-btn:nth-child(1)').classList.add('active');
                document.getElementById('password-login').classList.add('active');

                // Stop
                fetch('/api/camera_control', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'stop' })
                });
            } else {
                document.querySelector('.tab-btn:nth-child(2)').classList.add('active');
                document.getElementById('face-login').classList.add('active');

                const status = document.getElementById('face-status');
                status.textContent = "Starting camera...";
                status.style.color = "#666";

                // Start
                fetch('/api/camera_control', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'start' })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            status.textContent = "Scanning for face...";
                            // Poll
                            startFacePolling();
                        } else {
                            status.textContent = "Failed to start camera.";
                            status.style.color = "red";
                        }
                    });
            }
        }

        function startFacePolling() {
            // Poll
            faceAuthInterval = setInterval(attemptAutoLogin, 1000);
        }

        async function attemptAutoLogin() {
            const status = document.getElementById('face-status');

            try {
                // Auto Request
                const response = await fetch('/api/face_auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });

                const data = await response.json();

                if (data.success) {
                    // Stop poll
                    if (faceAuthInterval) {
                        clearInterval(faceAuthInterval);
                        faceAuthInterval = null;
                    }

                    // Stop
                    await fetch('/api/camera_control', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'stop' })
                    });

                    // Success
                    const name = data.detected_name || "User";
                    status.textContent = `${name} face detected then ${name} logged in.`;
                    status.style.color = "green";

                    // Redirect
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 1500);

                } else {
                    // Update UI
                    if (data.message.includes("No face")) {
                        status.textContent = "Looking for face...";
                        status.style.color = "#666";
                    } else if (data.message.includes("Unknown")) {
                        status.textContent = "Face detected: Unknown user. Please register first.";
                        status.style.color = "orange";
                    } else {
                        // Unknown UI
                        if (data.detected_name) {
                            status.textContent = `Scanned: ${data.detected_name} (Not logged in)`;
                        } else {
                            status.textContent = "Scanning...";
                        }
                        status.style.color = "#666";
                    }
                }
            } catch (error) {
                console.error("Auto login error:", error);
                // No flicker
            }
        }
    </script>
</body>

</html>
