<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Face Security</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body class="login-page">
    <div class="login-container">
        <h1>Welcome Back</h1>
        <p class="subtitle">Please enter your details to sign in.</p>

        {% if error %}
        <div class="alert error">{{ error }}</div>
        {% endif %}

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('password')">Password</button>
            <button class="tab-btn" onclick="switchTab('face')">Face ID</button>
        </div>

        <div id="password-login" class="login-form active">
            <form action="{{ url_for('login') }}" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn primary">Sign in</button>
            </form>
        </div>

        <div id="face-login" class="login-form">
            <div class="camera-preview">
                <img src="{{ url_for('video_feed') }}" alt="Camera Feed">
            </div>
            <div class="form-group">
                <label for="face-username">Username to Verify</label>
                <input type="text" id="face-username" name="username" required placeholder="Enter your username">
            </div>
            <p id="face-status" class="status-text">Looking for face...</p>
            <button onclick="attemptFaceLogin()" class="btn primary">Authenticate with Face</button>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.login-form').forEach(form => form.classList.remove('active'));

            if (tab === 'password') {
                document.querySelector('.tab-btn:nth-child(1)').classList.add('active');
                document.getElementById('password-login').classList.add('active');

                // Stop camera
                fetch('/api/camera_control', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'stop' })
                });
            } else {
                document.querySelector('.tab-btn:nth-child(2)').classList.add('active');
                document.getElementById('face-login').classList.add('active');

                // Start camera
                fetch('/api/camera_control', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'start' })
                });
            }
        }

        async function attemptFaceLogin() {
            const username = document.getElementById('face-username').value;
            const status = document.getElementById('face-status');

            if (!username) {
                status.textContent = "Please enter a username first.";
                status.style.color = "red";
                return;
            }

            status.textContent = "Verifying...";
            status.style.color = "#666";

            try {
                const response = await fetch('/api/face_auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: username })
                });

                const data = await response.json();

                if (data.success) {
                    // Stop camera explicitly on success
                    await fetch('/api/camera_control', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'stop' })
                    });

                    status.textContent = "Success! Redirecting...";
                    status.style.color = "green";
                    window.location.href = data.redirect;
                } else {
                    status.textContent = data.message;
                    status.style.color = "red";
                }
            } catch (error) {
                status.textContent = "An error occurred. Please try again.";
                status.style.color = "red";
                console.error(error);
            }
        }
    </script>
</body>

</html>
